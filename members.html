<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members - SLAI Videos</title>
  <!-- Descomente a linha abaixo para usar seu arquivo de estilo externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-left">
    <img
            src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png"
            alt="SLAI Videos"
    />
  </div>
  <ul class="nav-links">
    <li><a href="catalog.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="members.html">Members Area</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
  <div class="hamburger">☰</div>

  <!-- Menu Mobile -->
  <div class="mobile-menu">
    <a href="catalog.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="members.html">Members Area</a>
    <a href="login.html">Login</a>
  </div>
</div>

<!-- Conteúdo da Página Members -->
<div class="container">
  <h1>Área de Membros</h1>
  <p>
    Bem-vindo à área exclusiva para membros. Aqui você encontra conteúdo
    especial e recursos adicionais.
  </p>
  <!-- Conteúdo adicional para membros -->
</div>

<!-- Rodapé -->
<footer class="footer">
  &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<!-- Script para a funcionalidade do menu mobile e atualização do ano no rodapé -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".hamburger");
    const mobileMenu = document.querySelector(".mobile-menu");

    function toggleMenu() {
      mobileMenu.classList.toggle("open");
    }

    hamburger.addEventListener("click", toggleMenu);

    // Atualiza o ano no rodapé
    const currentYear = new Date().getFullYear();
    const yearSpan = document.getElementById("currentYear");
    if (yearSpan) {
      yearSpan.textContent = String(currentYear);
    }
  });
</script>

<!-- Se tiver outro script global, mantenha aqui -->
<script src="script.js"></script>
</body>
</html>
