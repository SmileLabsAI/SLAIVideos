<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SLAI Videos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="cadastro.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/AlbedoBase_XL_An_abstract_highresolution_wallpaper_featuring_a_1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cadastro-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 270px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .cadastro-container h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #ff9c5a; /* Title color */
        }
        .cadastro-container label {
            display: block;
            font-size: 11px;
            text-align: left;
            margin: 4px 15% 4px 15%;
            color: white; /* Label color */
        }
        .cadastro-container input {
            width: 75%;
            padding: 7px;
            margin-bottom: 6px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            background-color: #e0e0e0; /* Input field background */
        }
        .cadastro-container button {
            width: 75%;
            padding: 7px;
            background-color: #ff9c5a; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 5px;
        }
        .cadastro-container button:hover {
            background-color: #ff8a3a; /* Button hover color */
        }
        .social-login {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .social-login button {
            width: 75%;
            padding: 7px;
            height: 30px;
            border: 1px solid #ff9c5a; /* Social button border */
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: white;
            color: black;
            font-weight: bold;
            margin-top: 5px;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .social-login button img {
            width: 13px; /* Google icon */
            height: 13px;
            position: absolute;
            left: 15px; /* Icon position */
        }
        .social-login button:hover {
            background-color: #f0f0f0; /* Social button hover color */
        }
        .cadastro-container p {
            margin-top: 20px;
            font-size: 10px;
            color: white; /* Text color */
        }
        .cadastro-container a {
            color: #ff9c5a; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .cadastro-container a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #b3b3b3;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>

<div class="cadastro-container">
    <h2 class="cadastro-title">SIGN IN</h2>
    <form id="cadastro-form" method="post">
        <label for="nome">Name</label>
        <input type="text" id="nome" required placeholder="Enter your name">
        
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="Enter your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Confirm your password">
        
        <button type="submit" class="btn-cadastro">sIGN IN</button>
        <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">BACK</button>
    </form>

    <div class="social-login">
        <button id="google-cadastro">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
            Sign In with Google
        </button>
    </div>

    <p>Already have an account? <a href="login.html">Log in</a></p>
    <p><a href="termos.html">Terms and Conditions</a></p>
    <p><a href="politica-privacidade.html">Privacy Policy</a></p>
</div>

<footer class="footer">
    <p>© 2025 SLAI Videos - All rights reserved.</p>
</footer>

<script>
    // Script para atualizar o ano automaticamente no rodapé
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
</body>
</html>
