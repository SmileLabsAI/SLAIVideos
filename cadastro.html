<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SLAI Videos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Estilos internos removidos para evitar conflitos -->
</head>
<body class="cadastro-page">
<div class="cadastro-container">
    <h2>Cadastrar</h2>
    <form id="cadastro-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" required>

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" required>
    </form>

    <button type="submit">Cadastrar</button>
    <button onclick="window.location.href='index.html'">Voltar</button>

    <div class="social-login">
        <button id="google-login">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
            Cadastrar com Google
        </button>
    </div>

    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    <p><a href="termos.html" style="color: #b3b3b3;">Termos e Condições</a></p>
    <p><a href="politica-privacidade.html" style="color: #b3b3b3;">Política de Privacidade</a></p>
</div>
<footer class="footer">
    <p>&copy; 2025 SLAI Videos - Todos os direitos reservados.</p>
</footer>
</body>
</html>
