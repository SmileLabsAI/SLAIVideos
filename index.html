<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* =========================== */
        /* RESET E CONFIGURAÇÃO GERAL */
        /* =========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* =========================== */
        /* NAVBAR (ESTILO NETFLIX) */
        /* =========================== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: rgba(0, 0, 0, 1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-left img {
            height: 50px;
        }

        .navbar-title {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #e50914;
        }

        /* =========================== */
        /* MENU HAMBÚRGUER RESPONSIVO */
        /* =========================== */
        .hamburger {
            display: none;
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            width: 250px;
            text-align: left;
            border-radius: 5px;
            padding: 15px 0;
            z-index: 999;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }

        .mobile-menu a:hover {
            background-color: #e50914;
        }

        .mobile-menu.open {
            display: flex;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        /* =========================== */
        /* ESTILO PARA IMAGENS PACK 3X2 */
        /* =========================== */
        .pack img {
            width: 100%;
            aspect-ratio: 3 / 2;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* =========================== */
        /* RODAPÉ */
        /* =========================== */
        .footer {
            background-color: rgba(0, 0, 0, 1);
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer p {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos">
        <span class="navbar-title">SLAI Videos</span>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="members.html">Members Area</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>

<!-- Menu Mobile -->
<div class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="members.html">Members Area</a>
</div>

<!-- Video Packs Catalog -->
<div class="catalog">
    <h2>Video Packs</h2>
    <div class="videos-container">
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack1.webp" alt="Pack of 5 Videos">
            <h3>Pack of 5 Videos</h3>
            <p>R$80.00</p>
            <a href="https://pay.kiwify.com.br/gztt5j3" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack2.webp" alt="Pack of 10 Videos">
            <h3>Pack of 10 Videos</h3>
            <p>R$120.00</p>
            <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 SLAI Videos. Todos os direitos reservados.</p>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('open');
    }
</script>

</body>
</html>
