<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Pagamento</title>
    
    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script defer src="script.js"></script> <!-- Script separado -->

    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            font-weight: lighter;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .pack {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
            text-align: center;
        }

        .pack:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

    <h1>SLAI VIDEOS</h1>
    <h3>Pacotes de vídeos Odontológicos</h3>

    <div class="container">
        <div class="pack">
            <h2>Pack de 5 Vídeos</h2>
            <p>R$ 100,00</p>
            <button onclick="iniciarPagamento('Pack 5 Vídeos', 100.00)">Comprar</button>
        </div>

        <div class="pack">
            <h2>Pack de 10 Vídeos</h2>
            <p>R$ 180,00</p>
            <button onclick="iniciarPagamento('Pack 10 Vídeos', 180.00)">Comprar</button>
        </div>
    </div>

</body>
</html>
