<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .catalog {
            background-color: #121212; /* Fundo preto estilo Netflix */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .videos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .pack {
            width: 300px;
            text-align: center;
            padding: 10px;
            background: #1e1e1e; /* Cinza escuro */
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .pack img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .pack h3 {
            margin: 10px 0;
            color: white;
        }

        .pack p {
            font-size: 16px;
            font-weight: bold;
            color: #ff6600; /* Destaque no preço */
            margin-bottom: 10px;
        }

        .pack button {
            background-color: #E50914; /* Vermelho Netflix */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .pack button:hover {
            background-color: #B20710; /* Tom mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos">
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="members.html">Members Area</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>

<!-- Menu Mobile -->
<div class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="members.html">Members Area</a>
</div>

<!-- Video Packs Catalog -->
<div class="catalog">
    <h2>Video Packs</h2>
    <div class="videos-container">

        <!-- Pack 1 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack1.webp" alt="Pack of 5 Videos">
            <h3>Pack of 5 Videos</h3>
            <p>R$80.00</p>
            <a href="https://pay.kiwify.com.br/gztt5j3" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>

        <!-- Pack 2 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack2.webp" alt="Pack of 10 Videos">
            <h3>Pack of 10 Videos</h3>
            <p>R$120.00</p>
            <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('open');
    }
</script>

</body>
</html>
