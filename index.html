<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Catálogo</title>

    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script defer src="script.js"></script>

    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* Navbar estilo Netflix */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navbar img {
            height: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #e50914;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            color: #b3b3b3;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .pack {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
            text-align: center;
        }

        .pack:hover {
            transform: scale(1.05);
        }

        .pack img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #b20710;
        }

        footer {
            margin-top: 20px;
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/LogoSemfundo.png" alt="SLAI Videos">
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html" id="menu-login">Login</a></li>
    </ul>
</div>

<!-- Hero Section -->
<div class="hero">
    <h1>Assista aos melhores vídeos Odontológicos</h1>
    <p>Escolha seu pacote e tenha acesso a conteúdos exclusivos!</p>
</div>

<!-- Pacotes -->
<div class="container">
    <!-- Pack 1 -->
    <div class="pack">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/Capa%20Pack1.webp"
             alt="Capa Pack 5 Vídeos">
        <h2>Pack de 5 Vídeos</h2>
        <p>R$ 100,00</p>
        <button onclick="iniciarPagamento('Pack 5 Vídeos', 100.00)">Comprar</button>
    </div>

    <!-- Pack 2 -->
    <div class="pack">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/Capa%20Pack2.webp"
             alt="Capa Pack 10 Vídeos">
        <h2>Pack de 10 Vídeos</h2>
        <p>R$ 180,00</p>
        <button onclick="iniciarPagamento('Pack 10 Vídeos', 180.00)">Comprar</button>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2025 SLAI Videos - Todos os direitos reservados.</p>
</footer>

</body>
</html>
