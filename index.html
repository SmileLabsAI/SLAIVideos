<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Pagamento</title>
    
    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script defer src="script.js"></script>

    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* Navbar estilo Netflix */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navbar img {
            height: 50px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #e50914;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            color: #b3b3b3;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .pack {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
            text-align: center;
        }

        .pack:hover {
            transform: scale(1.05);
        }

        .pack img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/Logo-removebg-preview.png" alt="SLAI Videos">
        <div>
            <a href="#">Início</a>
            <a href="#">Catálogo</a>
            <a href="#">Contato</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Assista aos melhores vídeos Odontológicos</h1>
        <p>Escolha seu pacote e tenha acesso a conteúdos exclusivos!</p>
    </div>

    <!-- Pacotes -->
    <div class="container">
        <!-- Pack 1 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/DALL%C2%B7E%202025-01-25%2010.02.14%20-%20A%20cinematic%20and%20highly%20detailed%20movie%20poster-style%20image%20depicting%20a%20futuristic%20high-tech%20dental%20clinic%20filled%20with%20numerous%20floating%20TV%20screens.%20The%20.webp" 
                 alt="Capa Pack 5 Vídeos">
            <h2>Pack de 5 Vídeos</h2>
            <p>R$ 100,00</p>
            <button onclick="iniciarPagamento('Pack 5 Vídeos', 100.00)">Comprar</button>
        </div>

        <!-- Pack 2 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/DALL%C2%B7E%202025-01-25%2010.02.58%20-%20A%20cinematic%20and%20highly%20detailed%20movie%20poster-style%20image%20depicting%20a%20futuristic%20high-tech%20dental%20clinic%20filled%20with%20numerous%20floating%20TV%20screens.%20The%20.webp" 
                 alt="Capa Pack 10 Vídeos">
            <h2>Pack de 10 Vídeos</h2>
            <p>R$ 180,00</p>
            <button onclick="iniciarPagamento('Pack 10 Vídeos', 180.00)">Comprar</button>
        </div>
    </div>

</body>
</html>
