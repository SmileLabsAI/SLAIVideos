<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>

  <!-- Redirecionamento imediato via meta refresh -->
  <meta http-equiv="refresh" content="0; URL=home.html" />

  <!-- Fallback de redirecionamento via JavaScript -->
  <script>
    setTimeout(function() {
      window.location.href = "home.html";
    }, 100);
  </script>

  <!-- (Opcional) Link para o arquivo de estilo externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<p>
  Se não for redirecionado automaticamente,
  <a href="home.html">clique aqui</a>.
</p>

<!-- Script global de Login/Logout (opcional para esta página) -->
<script src="script.js"></script>
</body>
</html>
