<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Garante que o html e o body ocupem toda a altura da tela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Define o body como um contêiner flexível */
        body {
            display: flex;
            flex-direction: column;
        }

        /* O conteúdo principal deve expandir para ocupar o espaço disponível */
        .conteudo {
            flex: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000; /* Fundo preto */
            color: white;
        }

        .navbar-left img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #000; /* Fundo preto */
            padding: 10px;
        }

        .catalog {
            background-color: #121212; /* Fundo preto estilo Netflix */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Ocupa toda a largura da tela */
        }

        .videos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .pack {
            width: 300px;
            text-align: center;
            padding: 10px;
            background: #1e1e1e; /* Cinza escuro */
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .pack img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .pack h3 {
            margin: 10px 0;
            color: white;
        }

        .pack p {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .pack button {
            background-color: #E50914; /* Vermelho Netflix */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .pack button:hover {
            background-color: #B20710; /* Tom mais escuro ao passar o mouse */
        }

        footer {
            background-color: #000; /* Fundo preto */
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-menu.open {
                display: flex;
            }
        }
    </style>
</head>
<body>

<!-- Conteúdo Principal -->
<div class="conteudo">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="members.html">Members Area</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>

    <!-- Menu Mobile -->
    <div class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="members.html">Members Area</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Video Packs Catalog -->
    <div class="catalog">
        <h2>Video Packs</h2>
        <div class="videos-container">

            <!-- Pack 1 -->
            <div class="pack">
                <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack1.webp" alt="Pack of 5 Videos">
                <h3>Pack of 5 Videos</h3>
                <p>R$80.00</p>
                <a href="https://pay.kiwify.com.br/gztt5j3" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>

            <!-- Pack 2 -->
            <div class="pack">
                <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack2.webp" alt="Pack of 10 Videos">
                <h3>Pack of 10 Videos</h3>
                <p>R$120.00</p>
                <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('open');
    }

    // Script para atualizar o ano automaticamente no rodapé
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

</body>
</html>
