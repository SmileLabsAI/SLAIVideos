<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAI Videos - Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos da barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar-left img {
            height: 50px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-right li {
            margin: 0 10px;
        }

        .navbar-right a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos do ícone do menu hambúrguer */
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon span {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .navbar-right ul {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1;
            }

            .navbar-right ul.active {
                display: flex;
            }

            .navbar-right li {
                margin: 20px 0;
            }

            .menu-icon {
                display: flex;
            }

            /* Animação do ícone do menu */
            .menu-icon.active span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-icon.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-icon.active span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos">
    </div>
    <div class="navbar-right">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="members.html">Members Area</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<!-- Video Packs Catalog -->
<div class="catalog">
    <h2>Video Packs</h2>
    <div class="videos-container">

        <!-- Pack 1 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack1.webp" alt="Pack of 5 Videos">
            <h3>Pack of 5 Videos</h3>
            <p>R$80.00</p>
            <a href="https://pay.kiwify.com.br/gztt5j3" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>

        <!-- Pack 2 -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack2.webp" alt="Pack of 10 Videos">
            <h3>Pack of 10 Videos</h3>
            <p>R$120.00</p>
            <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.navbar-right ul');
        const menuIcon = document.querySelector('.menu-icon');
        menu.classList.toggle('active');
        menuIcon.classList.toggle('active');
    }
</script>

</body>
</html>
