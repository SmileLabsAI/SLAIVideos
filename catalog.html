<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAI Videos - Catalog</title>
    <!-- Agora, todo o estilo vem do arquivo externo -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="catalog-page">

<!-- Conteúdo Principal -->
<div class="conteudo">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img
                    src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png"
                    alt="SLAI Videos"
            />
        </div>
        <ul class="nav-links">
            <li><a href="catalog.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="members.html">Members Area</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">☰</div>

    <!-- Menu Mobile -->
    <div class="mobile-menu">
        <a href="catalog.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="members.html">Members Area</a>
        <a href="login.html">Login</a>

    <!-- Video Packs Catalog -->
    <div class="catalog">
        <h2>Video Packs</h2>
        <div class="videos-container">
            <!-- Pack 1 -->
            <div class="pack">
                <img

                />
                <h3>Pack of 5 Videos</h3>

            <!-- Pack 2 -->

                        src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/Capa%20Pack2.webp"

                />
                <h3>Pack of 10 Videos</h3>
                <p>R$120.00</p>
                <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<!-- Script inline -->
<script>
    function toggleMenu() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('open');
    }

    // Script para atualizar o ano no rodapé
    document.getElementById('currentYear').textContent = String(new Date().getFullYear());
</script>

<!-- Importa o script global de Login/Logout -->
<script src="script.js"></script>
