<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAI Videos - Catalog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="catalog-page">

<!-- Conteúdo Principal -->
<div class="conteudo">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img
                    src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/main/imagens/LogoSemfundo.png"
                    alt="SLAI Videos"
            />
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="members.html">Members Area</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Sign In</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>

    <!-- Menu Mobile -->
    <div class="mobile-menu">
        <a href="home.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="members.html">Members Area</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Sign In</a>
    </div>

    <!-- Video Packs Catalog -->
    <div class="videos-container">
        <!-- Exemplo de packs -->
        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/main/imagens/Capa%20Pack1.webp" alt="Pack 1" />
            <h3>Pack of 5 Videos</h3>
            <p>R$80.00</p>
            <a href="https://pay.kiwify.com.br/gztt5j3" target="_blank">

            </a>
        </div>

        <div class="pack">
            <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/main/imagens/Capa%20Pack2.webp" alt="Pack 2" />
            <h3>Pack of 10 Videos</h3>
            <p>R$120.00</p>
            <a href="https://pay.kiwify.com.br/lHZ2NEG" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
        <!-- etc -->
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<script>
    // Toggle menu mobile
    function toggleMenu() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('open');
    }

    // Atualiza o ano no rodapé
    document.getElementById('currentYear').textContent = String(new Date().getFullYear());
</script>
<script src="script.js"></script>
</body>
</html>
