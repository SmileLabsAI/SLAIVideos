<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - SLAI Videos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
<div class="conteudo">

  <div class="navbar">
    <div class="navbar-left">
      <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos" />
    </div>
    <ul class="nav-links">
      <li><a href="catalog.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="members.html">Members Area</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <div class="mobile-menu">
    <a href="catalog.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="members.html">Members Area</a>
    <a href="login.html">Login</a>
  </div>

  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <p>Tem dúvidas ou sugestões?</p>
    <p>Fale conosco preenchendo o formulário abaixo e responderemos o mais rápido possível.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar Mensagem</button>
    </form>
  </div>
</div>

<footer class="footer">
  &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<script>
  function toggleMenu() {
    const mobileMenu = document.querySelector('.mobile-menu');
    mobileMenu.classList.toggle('open');
  }

  document.getElementById('currentYear').textContent = String(new Date().getFullYear());

  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita o reload da página

    const formData = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      mensagem: document.getElementById('mensagem').value
    };

    fetch("https://slaivideos-backend-1.onrender.com/contact", { // Substituir pela URL do backend no Render quando em produção
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
            .then(response => response.json()) // Alteração feita aqui
            .then(data => {
              alert("Mensagem enviada com sucesso!");
              window.location.href = "sucesso.html";
            })
            .catch(error => {
              console.error("Erro ao enviar a mensagem:", error);
              alert("Erro ao enviar a mensagem. Tente novamente mais tarde.");
            });
  });
</script>

<script src="script.js"></script>
</body>
</html>
