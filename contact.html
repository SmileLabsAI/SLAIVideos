<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - SLAI Videos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar img {
      height: 50px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #e50914;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      flex: 1;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #b3b3b3;
      text-align: justify;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .form-group {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      color: #b3b3b3;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Botão Enviar Mensagem */
    .btn-enviar {
      width: 75%;
      max-width: 450px;
      padding: 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
      text-align: center;
    }

    .btn-enviar:hover {
      background-color: #b20710;
    }

    /* Rodapé */
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #b3b3b3;
      text-align: center;
      font-size: 12px;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png" alt="SLAI Videos">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</div>

<!-- Conteúdo da Página de Contato -->
<div class="container">
  <h1>Entre em Contato</h1>
  <p>Tem dúvidas ou sugestões? Fale conosco preenchendo o formulário abaixo e responderemos o mais rápido possível.</p>

  <form action="#" method="post">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>
    </div>

    <button type="submit" class="btn-enviar">Enviar Mensagem</button>
  </form>
</div>

<!-- Rodapé -->
<footer class="footer">
  <p>&copy; 2025 Smile Labs Videos - Todos os direitos reservados.</p>
</footer>

</body>
</html>
