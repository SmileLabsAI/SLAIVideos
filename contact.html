<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - SLAI Videos</title>
  <!-- Agora usamos somente o style.css externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Início do Conteúdo Principal -->
<div class="conteudo">

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img
              src="https://raw.githubusercontent.com/SmileLabsAI/SLAIVideos/refs/heads/main/imagens/LogoSemfundo.png"
              alt="SLAI Videos"
      />
    </div>
    <ul class="nav-links">
      <li><a href="catalog.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="members.html">Members Area</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Menu Mobile -->
  <div class="mobile-menu">
    <a href="catalog.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="members.html">Members Area</a>
    <a href="login.html">Login</a>
  </div>

  <!-- Container principal da página de contato -->
  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <p>
      Tem dúvidas ou sugestões? Fale conosco preenchendo o formulário
      abaixo e responderemos o mais rápido possível.
    </p>

    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar Mensagem</button>
    </form>
  </div>
</div>
<!-- Fim do Conteúdo Principal -->

<!-- Rodapé -->
<footer class="footer">
  &copy; <span id="currentYear"></span> SLAI Videos. All rights reserved.
</footer>

<!-- Script inline (hambúrguer e ano) -->
<script>
  function toggleMenu() {
    const mobileMenu = document.querySelector('.mobile-menu');
    mobileMenu.classList.toggle('open');
  }

  // Atualiza o ano no rodapé (converte para String p/ evitar alerta do linter)
  document.getElementById('currentYear').textContent = String(new Date().getFullYear());
</script>

<!-- Script global de Login/Logout, se necessário -->
<script src="script.js"></script>
</body>
</html>
