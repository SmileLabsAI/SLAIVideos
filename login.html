    <h2>Entrar</h2>
    <form id="login-form" method="post">  <!-- Adicionei method="post" -->
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <label for="password">Senha</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <button onclick="window.location.href='about.html'">Continuar</button>

    <div class="social-login">
        <button id="login-google" style="background-color: #f0f0f0; color: black; border: 1px solid #4285f4;">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
